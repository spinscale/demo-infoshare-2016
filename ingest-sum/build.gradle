buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath "org.elasticsearch.gradle:build-tools:5.0.0-alpha2"
  }
}

group = 'org.elasticsearch.plugin.ingest'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'idea'

esplugin {
  name 'ingest-sum'
  description 'Ingest processor that sums values'
  classname 'org.elasticsearch.plugin.ingest.sum.IngestSumPlugin'
}

// In this section you declare the dependencies for your production and test code
dependencies {
  compile 'org.elasticsearch:elasticsearch:5.0.0-alpha2'

  testCompile 'org.elasticsearch.test:framework:5.0.0-alpha2'
}

// FIXME check style currently returns an error when run, that checkstyle.xml could not be found
checkstyleMain.enabled = false
checkstyleTest.enabled = false

// FIXME dependency license check needs to be enabled
dependencyLicenses.enabled = false

// FIXME thirdparty audit needs to be enabled
thirdPartyAudit.enabled = false

// Uncomment this to skip license header checks
// licenseHeaders.enabled = false

